<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ❤️</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
    <div class="lock-content">
        <h1>❤️</h1>
        <p>A small world made only for you</p>
        <button onclick="unlockSite()">Unlock</button>
    </div>
</div>

<!-- MAIN WEBSITE -->
<div id="mainContent">

<section class="hero apple">
    <h1>For You</h1>
    <p>Our Anniversary — 17th</p>
</section>

<section class="story apple">
    <h2>Our Story</h2>
    <p>The day we met, everything changed.</p>
    <p>You became my favorite notification in life.</p>
</section>

<section class="gallery apple">
    <h2>Our Memories</h2>
    <img src="photo1.jpg">
    <img src="photo2.jpg">
</section>

<section class="letter apple">
    <h2>A Letter For You</h2>
    <p>
        Loving you feels effortless,
        like breathing, like sunshine.
        Every tomorrow I imagine —
        has you in it.
    </p>
</section>

<section class="final apple">
    <button onclick="showLove()">Open My Heart ❤️</button>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
